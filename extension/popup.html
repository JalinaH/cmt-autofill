<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMT Author Auto-Fill</title>
  <link rel="stylesheet" href="./popup.css">
  <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>CMT Author Auto-Fill</h1>

  <button type="button" id="autoFillAuthors">Fill Authors</button>

  <form id="authorForm">
    <div id="authorFields">
    </div>
    <div class="button-group">
      <button type="button" id="addAuthor">Add Author</button>
      <button type="button" id="clearAllBtn">Clear All</button>
      <button type="button" id="saveAuthors">Save Authors</button>
    </div>
  </form>
  
  <template id="authorTemplate">
    <div class="author">
      <div class="author-header">
        <h2>Author <span class="author-number"></span></h2>
        <button type="button" class="remove-author">Remove</button>
      </div>
      <label>Email:</label>
      <input type="email" class="author-email" placeholder="Email">
      <label>First Name:</label>
      <input type="text" class="author-name" placeholder="First Name">
      <label>Last Name:</label>
      <input type="text" class="author-surname" placeholder="Last Name">
      <label>Organization:</label>
      <input type="text" class="author-organization" placeholder="Organization">
            <label>Country:</label>
      <select class="author-country">
        <option value="">Select Country</option>
      </select>
    </div>
  </template>

  <script src="countries.js"></script>
  <script src="popup.js"></script>

</body>

</html>
